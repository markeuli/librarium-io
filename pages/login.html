<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Library Management System</title>
    <link rel="stylesheet" href="css/login and resig.css" />
    <!-- Link to your css file -->
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" action="login.php" method="POST">
        <h1>Login to Your Account</h1>
        <div class="container">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn-login">Login</button>
        </div>
        <div>
          <p>Don't have an account? <a href="resigterpage.html">register</a></p>
          <p>Return to homepage: <a href="index.html">homepage</a>.</p>
        </div>
      </form>
    </div>
  </body>
</html>
