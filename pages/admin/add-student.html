  </head>

  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <a href="#" class="logo">
          <div class="logo-name">Libary</div>
        </a>
          <ul class="side-menu">
            <li> <a href="admin/dashboard.html"></i>Dashboard</a></li>
            <li> <a href="admin/add-librarian.html"></i>Add Librarian</a></li>
            <li class="active"><a href="admin/add-student.html"></i>Add student</a></li>
            <li><a href="admin/add-book.html"></i>Add Book </a></li>
            <li><a href="admin/book-report.html"></i>Book Report </a></li>
            <li><a href="admin/order.html"></i>Order</a></li>
          </ul>
          <ul class="side-menu">
            <li>
              <a href="index.html" class="logout">
                <i class="bx bx-log-out-circle"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- End of Sidebar -->
    

    <!-- Main Content -->
    <div class="content">
      <!-- Navbar -->
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button class="search-btn" type="submit">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <a href="#" class="notif">
          <i class="bx bx-bell"></i>
          <span class="count">12</span>
        </a>
      </nav>

      <!-- End of Navbar -->
            
      <main>
        <div class="header">
          <div class="left">
            <h1>Add Student</h1>
            <ul class="breadcrumb">
            </ul>
          </div>
        </div>

        <!-- Pop up page -->
            <div class="bottom-data">
          <div class="orders">
            <div class="header">
              <i class="bx bx-receipt"></i>
              <h3>Student Orders</h3>
              <i class="bx bx-filter"></i>
              <i class="bx bx-search"></i>
            </div>
            <div class="add-item">
            <button>Add Student</button>
            </div>
            <div class="modal" id="additemModal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Add New Librarian</h3>
                <form id="addBookForm">
                  <div class="form-group">
                    <label for="id"> Student ID </label> 
                    <input name="id" placeholder="ID" required>
                  </div>
                  <div class="form-group">
                  <label for="name"> Name </label>
                  <input name="name" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                  <label for="author">Date of birth </label>
                  <input name="author" placeholder="DOB" required>
                  </div>
                  <div class="form-group">
                  <label for="category">Student Email </label>
                  <input name="category" placeholder="Student Email" required>
                  </div>
                  <button type="submit">Add Student</button>
                </form>
              </div>
            </div>
             <!-- End of pop up page -->

            <!-- Table -->
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Date of birth</td>
                  <th>Student Email</th>  
                  <th>Action</th>      
                </tr>
              </thead>
              <tbody id="itemTable">
              </tbody>
            </table>
            <!-- End Table-->
          </div>
        </div>
          </div>
        </div>
      </main>
      <!-- End Main-->
    </div>
    <script src="scripts/admin-user-librarian.js"></script>
  </body>
</html>
